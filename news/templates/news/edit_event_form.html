{% extends "news/base.html" %}

{% block content %}
<h2>Editar Evento</h2>

<form action="{% url 'edit_event' event_id=event_id %}" method="post">
    {% csrf_token %}
    <table>
    {{ form }}
    </table>
    <p><small> Evento creado en {{ creation_timestamp }}</small></p>
    <input type="submit" name="save" value="Guardar Cambios" default/>
    <input type="submit" name="delete" value="Borrar Evento" />
    <input type="submit" name="cancel" value="Cancelar" />
</form>

{% endblock %}
