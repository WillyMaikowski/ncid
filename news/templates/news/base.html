{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sistemas de Noticias DCC</title>

        <link rel="stylesheet" href="{% static 'news/style/bootstrap.css' %}" />
        <link rel="stylesheet" href="{% static 'news/style/bootstrap-datetimepicker.min.css' %}" />
        <link rel="stylesheet" href="{% static 'news/style/base.css' %}" />
        <link rel="stylesheet" href="{% static 'news/style/slides.css' %}" />

        <script src="{% static 'news/js/jquery.min.js' %}" ></script>
        <script src="{% static 'news/js/moment.js' %}"></script>
        <script src="{% static 'news/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'news/js/bootstrap-datetimepicker.js' %}"></script>

        <script src="{% static 'news/js/edition-common.js' %}" ></script>
        <script src="{% static 'news/js/content.js' %}" ></script>

        {% block head %}{% endblock %}
    </head>
    <body>
        <!-- The header with the navigaton bar -->
        <div class="container">
            <div class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-globe"></span>&nbsp; Noticias DCC</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{% url 'search_content' %}">Buscar Contenido</a></li>
                            <li><a href="{% url 'news_display'%}" target="_blank">Pantalla de Noticias</a></li>
                            <li><a href="{% url 'add_event' %}">Agregar Evento</a></li>
                            <li><a href="{% url 'add_content' %}">Agregar Contenido</a></li>
                            <li><a href="{% url 'edit_tags' %}">Tags</a></li>
                            <li><a href="{% url 'logout'%}">Salir</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- The left panel -->
        <aside class="panel-group" id="leftPanel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#draftsBlockCollapse">Borradores</a>
                    </h4>
                </div>
                <div id="draftsBlockCollapse" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <table class="table" id="draftsBlock">
                        </table>
                    </div>
                </div>
            </div>
        </aside>

        <!-- The main content -->
        <section id="contentSection" class="content">
            {% block content %}{% endblock %}
        </section>

        <!-- The footer -->
        <footer>
            {% block footer %}{% endblock %}
        </footer>
    </body>
</html>
